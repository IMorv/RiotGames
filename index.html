<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Riot Games</title>
</head>
<body>
    
    <main>
<section class="login">

    <div class="wrapper">
        <img src="imagens/logo.png" class="login_logo">

        <h1 class="login_title">Fazer login</h1>
    
        <label class="login_label">
            <span>Nome de usuario</span>
            <input type="text" name="username" class="input">
        </label>
    
        <label class="login_label">
            <span>senha</span>
            <input type="password" name="password" class="input">
    
        </label>
    
        <div class="login_icons">
            <button type="button" class="icons_button">
                <img src="imagens/facebook-icon.png" alt="">
            </button>
    
            <button type="button" class="icons_button">
                <img src="imagens/google-icon.png" alt="">
            </button>
    
            <button type="button" class="icons_button">
                <img src="imagens/apple-icon.png" alt="">
            </button>
    
        </div>
    
        <label class="login_label--checkbox">
            <input type="checkbox" class="input--checkbox">
            Manter login
        </label></div>

        <button class="login_button" disabled>
            <span class="material-symbols-outlined">
                arrow_forward
                </span>
        </button>

        <div class="wrapper"> <a href="#" class="login_link">não consegue inicar sessão?</a>
            <a href="#" class="login_link">criar conta</a>
        
            
            
        
        </div></section>

    

    


   

<section class="wallpaper">

</section>

    </main>

    <script>
        const button = document.querySelector ('.login_button')
        const inputs = document.querySelectorAll('.input');
        const handleFocus = ({target}) => {
            const span = target.previousElementSibling;
            span.classList.add('span-active')
        }

        const handleFocusOut = ({target}) => {

            if (target.value == '') {
                const span = target.previousElementSibling;
            span.classList.remove('span-active')
            }

            
        }

        const handleChange = () => {
            const [username, password] = inputs;
            
            if (username.value && password.value.length >= 8){
                button.removeAttribute('disabled')
            } else {
                button.setAttribute('disabled', '')
            }
        }
        
        inputs.forEach ((input) => input.addEventListener('focus', handleFocus))
        inputs.forEach ((input) => input.addEventListener('focusout', handleFocusOut))
        inputs.forEach ((input) => input.addEventListener('input', handleChange))
            
        

    </script>

</body>
</html>
